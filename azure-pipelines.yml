# https://aka.ms/yaml

trigger: none

strategy:
  matrix:
    catalina:
      imageName: 'macOS-10.15'
      updateId: $(catalina-update-id)

pool:
  vmImage: $(imageName)

variables:
  update-id: $(updateId)


steps:
- script: echo $UPDATE-ID
  condition: eq(variables['apiCall'], true)
  displayName: ''
- script: echo do nothing
  condition: eq(variables['apiCall'], true)